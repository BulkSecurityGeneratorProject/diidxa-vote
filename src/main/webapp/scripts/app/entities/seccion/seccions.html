<div>

    <h2 translate="diidxavoteApp.seccion.home.title">Seccion</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveSeccionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="diidxavoteApp.seccion.home.createLabel">Create a new Seccion</span>
    </button>
    <div class="modal fade" id="saveSeccionModal" tabindex="-1" role="dialog" aria-labelledby="mySeccionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="mySeccionLabel" translate="diidxavoteApp.seccion.home.createOrEditLabel">Create or edit a Seccion</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="seccion.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="diidxavoteApp.seccion.casilla">Casilla</label>
                            <input type="text" class="form-control"
                                   ng-model="seccion.casilla">
                        </div>

                        <div class="form-group">
                            <label translate="diidxavoteApp.seccion.municipio">municipio</label>
                            <select class="form-control" ng-model="seccion.municipio.id" ng-options="municipio.id as municipio.nombre for municipio in municipios">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="diidxavoteApp.seccion.ruta">ruta</label>
                            <select class="form-control" ng-model="seccion.ruta.id" ng-options="ruta.id as ruta.descripcion for ruta in rutas">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteSeccionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(seccion.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="diidxavoteApp.seccion.delete.question" translate-values="{id: '{{seccion.id}}'}">Are you sure you want to delete Seccion {{seccion.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="diidxavoteApp.seccion.casilla">Casilla</th>
                    <th translate="diidxavoteApp.seccion.municipio">municipio</th>
                    <th translate="diidxavoteApp.seccion.ruta">ruta</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="seccion in seccions">
                    <td><a ui-sref="seccionDetail({id:seccion.id})">{{seccion.id}}</a></td>
                    <td>{{seccion.casilla}}</td>
                    <td>{{seccion.municipio.nombre}}</td>
                    <td>{{seccion.ruta.descripcion}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="seccionDetail({id:seccion.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(seccion.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(seccion.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
